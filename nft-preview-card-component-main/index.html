<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="card_container">
      <div class="top_card">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="main-img">
        <div class="cover_color"></div>
        <img src="./images/icon-view.svg" alt="iconview" class="eye_icon">
      </div>
      <div class="main">
        <h2 class="title"> Equilibrium #3429</h2>
        <p class="brief"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="etherium">
            <img src="./images/icon-ethereum.svg" alt="icon etherum">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-ethereum.svg" alt="icon etherum">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="bottomof_card">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="bold">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
